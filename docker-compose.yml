services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: gm_assistant_postgres
    environment:
      POSTGRES_USER: gm_user
      POSTGRES_PASSWORD: gm_password
      POSTGRES_DB: gm_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gm_user -d gm_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: gm_assistant_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: gm_assistant_minio
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: server /data --console-address ":9001"

  ocr:
    build: ./services/ocr
    container_name: gm_assistant_ocr
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    profiles:
      - with-ocr

  ollama:
    image: ollama/ollama:latest
    container_name: gm_assistant_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "ollama serve &
             until ollama list 2>/dev/null; do sleep 2; done &&
             ollama pull mxbai-embed-large &&
             ollama pull gemma3:1b &&
             wait"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - with-ollama

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ollama_data:
